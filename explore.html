<!DOCTYPE html>

<style> /* set the CSS */

body { font: 12px Arial;}

path { 
    stroke:steelblue;

}

.axis path,
.axis line {
    fill: none;
    stroke: grey;
    stroke-width: 1;

}

.hover-line {

}
